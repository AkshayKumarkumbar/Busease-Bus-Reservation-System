<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Error - Busease'">Error - Busease</title>
    <style>
        /* Simple CSS that works without external dependencies */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #1a56db;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #0a46c0;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        main {
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
        }
        h1 {
            color: #dc3545;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            background-color: #1a56db;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Busease</h1>
        <p>Online Bus Reservation System</p>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/login">Login</a>
    </nav>
    
    <main>
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something went wrong</h1>
        <p>We're sorry, but there was an error processing your request.</p>
        
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}">Error details will be shown here.</p>
        </div>
        
        <a href="/" class="back-link">Return to Home Page</a>
    </main>
    
    <footer>
        <p>&copy; 2025 Busease - All Rights Reserved</p>
    </footer>
</body>
</html>
